<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Prediction</title>
    <link rel="stylesheet" type="text/css" href="static/styles/crime.css">
</head>
<body>
<div class="container">
  <h1>INPUT </h1>
  <form action = "http://localhost:5000/result" id="form" action="/" method="POST">
  <div class="selectLabel"> Input Your Age:      
    <input id= "age_select" name="Age">
    </input>
  </div>
  <div class="selectLabel"> Select Your Gender:      
    <select id="gender_select" name="Gender">
    	<option value="Select">Select</option>
    	<option value="M">Male</option>
    	<option value="F">Female</option>
    </select>
  </div>
  <div class="selectLabel"> Select Your Crime Category to Avoid:
    <select id="option3_select" name="Crime">
    	<option value="Select">Select</option>
    	<option value="Arson">Arson</option>
    	<option value="Assault Offenses">Assault Offenses</option>
        <option value="Bribery">Bribery</option>
        <option value="Burglary/Breaking & Entering">Burglary/Breaking & Entering</option>
        <option value="Counterfeiting/Forgery">Counterfeiting/Forgery</option>
        <option value="Destruction/Damage/Vandalism of Property">Destruction/Damage/Vandalism of Property</option>
        <option value="Drug/Narcotic Offenses">Drug/Narcotic Offenses</option>
        <option value="Embezzlement">Embezzlement</option>
        <option value="Extortion/Blackmail">Extortion/Blackmail</option>
        <option value="Fraud Offenses">Fraud Offenses</option>
        <option value="Homicide Offenses">Homicide Offenses</option>
        <option value="Human Trafficking">Human Trafficking</option>
        <option value="Kidnapping/Abduction">Kidnapping/Abduction</option>
        <option value="Larceny/Theft Offenses">Larceny/Theft Offenses</option>
        <option value="Motor Vehicle Theft">Motor Vehicle Theft</option>
        <option value="Pornography/Obscene Material">Pornography/Obscene Material</option>
        <option value="Prostitution Offenses">Prostitution Offenses</option>
        <option value="Robbery">Robbery</option>
        <option value="Sex Offenses">Sex Offenses</option>
        <option value="Stolen Property Offenses">Stolen Property Offenses</option>
        <option value="Weapon Law Violations">Weapon Law Violations</option>
    </select>
  </div>
  <div class="selectLabel"> Select Your Population Range:
    <select id="option4_select" name="Pop">
    	<option value="Select">Select</option>
    	<option value="Under 10,000" data-label="rural">Rural (Under 10,000)</option>
        <option value="10,000 - 99,999" data-label="suburban">Suburban (10,000 - 99,999)</option>
        <option value="100,000 - 499,999" data-label="urban">Urban (100,000 - 499,999)</option>
        <option value="Over 500,000" data-label="metro">Metro (Over 500,000)</option>
    </select>
  </div>
    <input type="submit" value="Submit" class="submitButton">
</div>
<div class="container">
  <h1>OUTPUT</h1>
  <div class="ouputText" style="background-color:rgba(200, 40, 40, 0.9)">Avoid This County: {{ worstCounty }}</div>
  <div class="ouputText" style="background-color:rgba(18, 111, 4, 0.8)">Consider One of These Counties:
        {% for county in bestCounties %}
            <p style="margin-left:30px">{{ county }}</p>
        {% endfor %}
  </div>

</div>
</form>
</body>
</html>
